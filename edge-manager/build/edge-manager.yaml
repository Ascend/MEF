apiVersion: v1
kind: ServiceAccount
metadata:
  name: ascend-edge-manager
  namespace: mef-center
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pods-ascend-edge-manager-role
rules:
  - apiGroups: [""]
    resources: [ "secrets","nodes","pods","pods/log","namespaces","configmaps" ]
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources: ["daemonsets"]
    verbs: ["*"]
  - apiGroups: ["node.k8s.io"]
    resources: ["runtimeclasses"]
    verbs: ["*"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ascend-edge-manager-rolebinding
subjects:
  - kind: ServiceAccount
    name: ascend-edge-manager
    namespace: mef-center
roleRef:
  kind: ClusterRole
  name: pods-ascend-edge-manager-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ascend-edge-manager
  namespace: mef-center
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ascend-edge-manager
  template:
    metadata:
      labels:
        app: ascend-edge-manager
    spec:
      nodeSelector:
        mef-center-node: ""
      imagePullSecrets:
        - name: image-pull-secret
      serviceAccountName: ascend-edge-manager
      containers:
        - name: ascend-edge-manager
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          image: ascend-edge-manager:v1
          resources:
            requests:
              memory: 500Mi
              cpu: 500m
            limits:
              memory: 500Mi
              cpu: 500m
          imagePullPolicy: IfNotPresent
          command: [ "/bin/bash", "-c", "--" ]
          # NOTE: HTTPS is enabled by default
          args: [ "./edge-manager -port=8101 -wsPort=10000" ]
          volumeMounts:
            - name: edge-manager-log
              mountPath: /var/log/mindx-edge/edge-manager
            - name: edge-manager-log-backup
              mountPath: /var/log_backup/mindx-edge/edge-manager
            - name: localtime
              mountPath: /etc/localtime
            - name: edge-manager-config
              mountPath: /home/data/config/
            - name: root-ca
              mountPath: /home/data/inner-root-ca/
          env:
            - name: installed-module
              value: ${installed_module}
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
      volumes:
        - name: edge-manager-log
          hostPath:
            path: ${log}
            type: Directory
        - name: edge-manager-log-backup
          hostPath:
            path: ${log-backup}
            type: Directory
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: edge-manager-config
          hostPath:
            path: ${config}
        - name: root-ca
          hostPath:
            path: ${root-ca}

---
apiVersion: v1
kind: Service
metadata:
  name: ascend-edge-manager
  namespace: mef-center
  labels:
    app: ascend-edge-manager
spec:
  ports:
    - name: mindx-edge
      port: 8101
      targetPort: 8101
      protocol: TCP
    - name: ws-port
      port: 10000
      targetPort: 10000
      nodePort: 30003
  selector:
    app: ascend-edge-manager
  type: NodePort
