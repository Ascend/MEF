component: MEF_Edge_SDK
product: MEF_Edge_SDK
systemEnv:
  - workspace
  - processor
  - version
TOP_DIR: "{{systemEnv.workspace}}/{{component}}"

compile:
  input:
    files:
      exclude:
        - remove: [ "{{TOP_DIR}}/output/" ]
        - makedir:
            path: "{{TOP_DIR}}/output"
      include:
        - commands:
            - command: "sh {{TOP_DIR}}/build/build_c_package.sh"

  process:
    language: go
    compilePath:
    parameters:
