<a name="ZH-CN_TOPIC_0000001798388969"></a><a name="ZH-CN_TOPIC_0000001798388969"></a>

<h1 class="topictitle1">已屏蔽的告警</h1>
<div id="body1587126263802"><div class="section" id="ZH-CN_TOPIC_0000001798388969__section21286364128"><h4 class="sectiontitle">使用场景</h4><p id="ZH-CN_TOPIC_0000001798388969__p17128153612125">用户可在此页面查看或取消已屏蔽的告警。当系统出现故障时，已取消屏蔽的告警会在<span class="wintitle" id="ZH-CN_TOPIC_0000001798388969__wintitle8128536131211">“当前告警”</span>页面显示。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001798388969__section1312811362126"><h4 class="sectiontitle">取消告警屏蔽</h4><ol id="ZH-CN_TOPIC_0000001798388969__ol1412873616124"><li id="ZH-CN_TOPIC_0000001798388969__li141288362124"><span>在主菜单中选择<span class="menucascade" id="ZH-CN_TOPIC_0000001798388969__menucascade151281536131212">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001798388969__uicontrol19128436181218">管理 &gt; 告警信息 &gt; 已屏蔽的告警</span>”</span>。</span><p><p id="ZH-CN_TOPIC_0000001798388969__p4454141811398">进入<span class="wintitle" id="ZH-CN_TOPIC_0000001798388969__wintitle171289367129">“已屏蔽的告警”</span>界面，可查看已屏蔽的告警数量、告警ID、级别、告警对象以及告警名称。</p>
<div class="fignone" id="ZH-CN_TOPIC_0000001798388969__fig773522362013"><span class="figcap"><b>图1 </b>已屏蔽的告警</span><br><span><img id="ZH-CN_TOPIC_0000001798388969__image740302015288" src="figure/zh-cn_image_0000001798389189.png" height="193.51500000000001" width="469.49"></span></div>
</p></li><li id="ZH-CN_TOPIC_0000001798388969__li10477221154112"><span>勾选目标告警所在行的<span><img id="ZH-CN_TOPIC_0000001798388969__image19196961286" src="figure/zh-cn_image_0000001751389510.png"></span>。</span><p><div class="fignone" id="ZH-CN_TOPIC_0000001798388969__fig647592117418"><span class="figcap"><b>图2 </b>选择告警</span><br><span><img id="ZH-CN_TOPIC_0000001798388969__image11676510193313" src="figure/zh-cn_image_0000001751548442.png" height="196.50750000000002" width="469.49"></span></div>
</p></li><li id="ZH-CN_TOPIC_0000001798388969__li17535112744314"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001798388969__uicontrol412919369123">“取消屏蔽”</span>，弹出操作确认提示框。</span><p><div class="fignone" id="ZH-CN_TOPIC_0000001798388969__fig14533152744319"><span class="figcap"><b>图3 </b>取消屏蔽</span><br><span><img id="ZH-CN_TOPIC_0000001798388969__image446834352411" src="figure/zh-cn_image_0000001751548474.png" height="191.52" width="469.49"></span></div>
</p></li><li id="ZH-CN_TOPIC_0000001798388969__li14129103619126"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001798388969__uicontrol18129153691218">“确认”</span>。</span></li></ol>
</div>
</div>
