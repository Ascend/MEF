apiVersion: v1
kind: ServiceAccount
metadata:
  name: ascend-software-manager
  namespace: mef-center
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ascend-software-manager
  namespace: mef-center
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ascend-software-manager
  template:
    metadata:
      labels:
        app: ascend-software-manager
    spec:
      nodeSelector:
        mef-center-node: ""
      imagePullSecrets:
        - name: image-pull-secret
      automountServiceAccountToken: false
      serviceAccountName: ascend-software-manager
      containers:
        - name: ascend-software-manager
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          image: ascend-software-manager:v1
          env:
            - name: installed-module
              value: ${installed_module}
          resources:
            requests:
              memory: 500Mi
              cpu: 500m
            limits:
              memory: 500Mi
              cpu: 500m
          imagePullPolicy: IfNotPresent
          command: [ "/bin/bash", "-c", "--"]
          # NOTE: HTTPS is enabled by default
          args: ["./software-manager -ip=0.0.0.0 -port=8102"]
          volumeMounts:
            - name: software-manager-log
              mountPath: /var/log/mindx-edge/software-manager
            - name: software-manager-log-backup
              mountPath: /var/log_backup/mindx-edge/software-manager
            - name: localtime
              mountPath: /etc/localtime
            - name: software-manager-config
              mountPath: /home/data/config
            - name: root-ca
              mountPath: /home/data/inner-root-ca/
      volumes:
        - name: software-manager-log
          hostPath:
            path: ${log}
            type: Directory
        - name: software-manager-log-backup
          hostPath:
            path: ${log-backup}
            type: Directory
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: software-manager-config
          hostPath:
            path: ${config}
        - name: root-ca
          hostPath:
            path: ${root-ca}

---
apiVersion: v1
kind: Service
metadata:
  name: ascend-software-manager
  namespace: mef-center
  labels:
    app: ascend-software-manager
spec:
  ports:
    - name: mindx-edge-software
      port: 8102
      targetPort: 8102
      protocol: TCP
  selector:
    app: ascend-software-manager
  type: ClusterIP
