apiVersion: v1
kind: ServiceAccount
metadata:
  name: ascend-software-manager
  namespace: mef-center
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ascend-software-manager
  namespace: mef-center
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ascend-software-manager
  template:
    metadata:
      labels:
        app: ascend-software-manager
    spec:
      nodeSelector:
        masterselector: dls-master-node
      imagePullSecrets:
        - name: image-pull-secret
      serviceAccountName: ascend-software-manager
      containers:
        - name: ascend-software-manager
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          image: ascend-software-manager:v1
          env:
            - name: installed-module
              value: '"{}"'
          resources:
            requests:
              memory: 500Mi
              cpu: 500m
            limits:
              memory: 500Mi
              cpu: 500m
          imagePullPolicy: IfNotPresent
          command: [ "/bin/bash", "-c", "--"]
          # NOTE: HTTPS is enabled by default
          args: ["./software-manager -ip=0.0.0.0 -port=8102"]
          volumeMounts:
            - name: software-manager-log
              mountPath: /var/log/mindx-edge/software-manager
            - name: localtime
              mountPath: /etc/localtime
            - name: software-manager-config
              mountPath: /home/data
            - name: root-ca
              mountPath: /etc/RootCA
      volumes:
        - name: software-manager-log
          hostPath:
            path: /usr/local/MEF-Center/mef-config/software-manager
            type: Directory
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: software-manager-config
          hostPath:
            path: var/mef-center_log/software-manager
        - name: root-ca
          hostPath:
            path: /usr/local/MEF-Center/mef-config/root-ca

---
apiVersion: v1
kind: Service
metadata:
  name: ascend-software-manager
  namespace: mef-center
  labels:
    app: ascend-software-manager
spec:
  ports:
    - name: mindx-edge-software
      port: 8102
      targetPort: 8102
      protocol: TCP
  selector:
    app: ascend-software-manager
  type: ClusterIP
