component: MindXOM_SDK
product: MindXOM_SDK

systemEnv:
  - workspace
  - SECBEPKIT_HOME 

compile:
  name: MindXOM_SDK
  version:
  input:
    files: ""
  process:
    language: c
    compilerTool: cmake
    parameters: []
    sourcePath: "{{ systemEnv.workspace }}/MindXOM_SDK"
    buildPath: "{{ systemEnv.workspace }}/MindXOM_SDK/builddir"
  output:
    files:
      include:
        - commands:
          - command: "bash {{ systemEnv.workspace }}/../CI/CleanCode/script/signature.sh MindXOM_SDK"
          - command: "fakeroot bash {{ systemEnv.workspace }}/MindXOM_SDK/build/package.sh"
      exclude:
        - remove: ["{{ systemEnv.workspace }}/MindXOM_SDK/builddir"]
