worker_processes 1;
worker_cpu_affinity 0001;

error_log /var/plog/web_edge/error.log;
error_log /var/plog/web_edge/error.log notice;
error_log /var/plog/web_edge/error.log info;

worker_rlimit_nofile 4096;
events {
    use epoll;
    worker_connections 4096;
}


http {
    include mime.types;
    default_type application/json;

    sendfile on;

    keepalive_timeout 600;
    proxy_read_timeout 900;
    proxy_connect_timeout 60;
    proxy_send_timeout 60;
    client_header_timeout 60;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    client_body_buffer_size 16K;
    client_body_timeout 60;
    send_timeout 60;
    server_tokens off;
    port_in_redirect off;
    keepalive_requests 100;
    limit_conn_zone $binary_remote_addr zone=conn_zone:10m;
    limit_conn_zone $server_name zone=perserver:10m;
    limit_req_zone global zone=req_zone:1m rate=1000r/s;
    limit_req_zone $binary_remote_addr zone=event_zone:10m rate=30r/s;
    proxy_request_buffering off;
    proxy_buffering off;
    client_max_body_size 540m;

    log_format main '$remote_addr - $remote_user [$time_local] "$request"'
    '$status $body_bytes_sent "$http_referer"'
    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/plog/web_edge/access.log main;

    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security " max-age=31536000; includeSubDomains ";
    add_header Pragma no-cache;
    add_header X-Frame-Options DENY;
    add_header Content-Security-Policy "script-src 'self' 'unsafe-inline' 'unsafe-eval'; form-action 'self'; frame-ancestors 'self'; plugin-types 'none'";
    add_header Referrer-Policy same-origin;
    add_header Cache-control "no-cache, no-store, must-revalidate";
    add_header Expires 0;


    ssl_protocols TLSv1.2;
    ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS !RC4";
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 5m;
    server {
        listen 443 ssl;

        server_name localhost;
        ssl_certificate /home/data/config/default/server_kmc.cert;
        ssl_certificate_key /home/data/config/default/server_kmc.priv;
        ssl_password_file /run/nginx/nginxfifo;
        client_max_body_size 540m;
        if ($request_method !~* GET|POST|PATCH|DELETE) {
            return 403;
        }
        proxy_hide_header X-Powered-By;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;

        charset utf-8;

        limit_req zone=event_zone burst=60 nodelay;
        limit_conn conn_zone 10;
        limit_conn perserver 100;

        location / {
            root /usr/local/mindx/MindXOM/software/nginx/html/manager;
            index index.html index.htm;
        }

        location ~ ^/(login|changePassword|manager|setting)$ {
            root /usr/local/mindx/MindXOM/software/nginx/html/manager/;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
        location ~ ^/manager/(network|time|registration|disk|alarm|journal|update|reload|information)$ {
            root /usr/local/mindx/MindXOM/software/nginx/html/manager/;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
        location ~ ^/setting/(safety|reset|restore)$ {
            root /usr/local/mindx/MindXOM/software/nginx/html/manager/;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location /redfish/v1/UpdateService/FirmwareInventory {
            proxy_pass https://127.0.0.1:36665/redfish/v1/UpdateService/FirmwareInventory;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384";
            proxy_redirect off;
            proxy_http_version 1.1;
            client_max_body_size 512m;
        }
        location /redfish {
            proxy_pass https://127.0.0.1:36665/redfish;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384";
            proxy_redirect off;
            proxy_http_version 1.1;
            client_max_body_size 1025k;
        }

        error_page 500 501 /50x.html;
        location = /50x.html {
            root /usr/local/mindx/MindXOM/software/nginx/html/manager;
            index 50x.html;
        }

        error_page 400 401 402 403 404 405 406 407 413 414 /4xx.html;
        location = /4xx.html {
            root /usr/local/mindx/MindXOM/software/nginx/html/manager;
            index 4xx.html;
        }

        location ~ /\. {
            deny all;
            return 404;
        }
    }
}
