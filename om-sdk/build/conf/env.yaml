envCheck:
  freeDisk: 20G
  freeMemery: 2G
  freeCPU: 2U
  tools:
    - autoconf
    - automake
    - autopoint
    - cmake
    - bison
    - flex
    - gettext
    - pkg-config
    - meson
    - ninja

compilers:
  Linux:
    # 替换toolchainchanger.sh
    gcc7:
      cmd_prefixs: ["source /opt/rh/devtoolset-7/enable"]
    gcc:
      cmd_prefixs: []
  Windows:
    gcc:
      cmd_prefixs: ["source /opt/rh/devtoolset-7/enable", ]
