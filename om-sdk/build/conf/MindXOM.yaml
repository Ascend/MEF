component: MindXOM
product: MindXOM

systemEnv:
  - workspace
  - SECBEPKIT_HOME 

compile:
  name: MindXOM
  version:
  input:
    files: ""
  process:
    language: c
    compilerTool: cmake
    parameters: []
    sourcePath: "{{ systemEnv.workspace }}/MindXOM"
    buildPath: "{{ systemEnv.workspace }}/MindXOM/builddir"
  output:
    files:
      include:
        - commands:
          - command: "bash {{ systemEnv.workspace }}/../CI/CleanCode/script/signature.sh MindXOM"
          - command: "fakeroot bash {{ systemEnv.workspace }}/MindXOM/build/package.sh"
      exclude:
        - remove: ["{{ systemEnv.workspace }}/MindXOM/builddir"]
