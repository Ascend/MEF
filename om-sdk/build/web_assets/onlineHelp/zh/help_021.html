<a name="ZH-CN_TOPIC_0000001397241162"></a><a name="ZH-CN_TOPIC_0000001397241162"></a>

<h1 class="topictitle1">未屏蔽的告警</h1>
<div id="body1587126263802"><div class="section" id="ZH-CN_TOPIC_0000001397241162__section13257122181313"><h4 class="sectiontitle">使用场景</h4><p id="ZH-CN_TOPIC_0000001397241162__p2257329131">初始状态下，用户可在此页面查看系统所有告警。若用户想忽略某些告警，可执行以下操作进行屏蔽，屏蔽后的告警在<span class="wintitle" id="ZH-CN_TOPIC_0000001397241162__wintitle142574213133">“当前告警”</span>页面将不会再显示。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001397241162__section192215115138"><h4 class="sectiontitle">添加告警屏蔽</h4><ol id="ZH-CN_TOPIC_0000001397241162__ol122571023138"><li id="ZH-CN_TOPIC_0000001397241162__li1425715241310"><span>在主菜单中选择<span class="menucascade" id="ZH-CN_TOPIC_0000001397241162__menucascade1125712151319">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001397241162__uicontrol3257426131">管理 &gt; 告警信息 &gt; 未屏蔽的告警</span>”</span>。</span><p><p id="ZH-CN_TOPIC_0000001397241162__p189444713453">进入<span class="wintitle" id="ZH-CN_TOPIC_0000001397241162__wintitle122572216135">“未屏蔽的告警”</span>界面，可查看告警的数量、告警ID、级别、告警对象以及告警名称。</p>
<div class="fignone" id="ZH-CN_TOPIC_0000001397241162__fig14533152744319"><span class="figcap"><b>图1 </b>未屏蔽的告警</span><br><span><img id="ZH-CN_TOPIC_0000001397241162__image420123122518" src="figure/zh-cn_image_0000001501371300.png" height="228.4275" width="523.6875"></span></div>
</p></li><li id="ZH-CN_TOPIC_0000001397241162__li15848163418461"><span>勾选目标告警所在行的<span><img id="ZH-CN_TOPIC_0000001397241162__image19196961286" src="figure/zh-cn_image_0000001475725946.png"></span>。</span><p><div class="fignone" id="ZH-CN_TOPIC_0000001397241162__fig18478343469"><span class="figcap"><b>图2 </b>选择告警</span><br><span><img id="ZH-CN_TOPIC_0000001397241162__image313511265430" src="figure/zh-cn_image_0000001487844304.png" height="90.77250000000001" width="523.6875"></span></div>
</p></li><li id="ZH-CN_TOPIC_0000001397241162__li102571213131"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001397241162__uicontrol625872161319">“屏蔽告警”</span>，弹出操作确认提示框。</span><p><div class="fignone" id="ZH-CN_TOPIC_0000001397241162__fig172831150124615"><span class="figcap"><b>图3 </b>屏蔽告警</span><br><span><img id="ZH-CN_TOPIC_0000001397241162__image97415587437" src="figure/zh-cn_image_0000001488004236.png" height="257.355" width="469.49"></span></div>
</p></li><li id="ZH-CN_TOPIC_0000001397241162__li2025813211320"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001397241162__uicontrol142581527133">“确认”</span>。</span></li></ol>
</div>
</div>
