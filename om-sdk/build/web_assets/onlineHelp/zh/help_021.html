<a name="ZH-CN_TOPIC_0000001621423076"></a><a name="ZH-CN_TOPIC_0000001621423076"></a>

<h1 class="topictitle1">未屏蔽的告警</h1>
<div id="body1587126263802"><div class="section" id="ZH-CN_TOPIC_0000001621423076__section13257122181313"><h4 class="sectiontitle">使用场景</h4><p id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_p2257329131">初始状态下，用户可在此页面查看系统所有告警。若用户想忽略某些告警，可执行以下操作进行屏蔽，屏蔽后的告警在<span class="wintitle" id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_wintitle142574213133">“当前告警”</span>页面将不会再显示。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001621423076__section192215115138"><h4 class="sectiontitle">添加告警屏蔽</h4><ol id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_ol122571023138"><li id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_li1425715241310"><span>在主菜单中选择<span class="menucascade" id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_menucascade1125712151319">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_uicontrol3257426131">管理 &gt; 告警信息 &gt; 未屏蔽的告警</span>”</span>。</span><p><p id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_p189444713453">进入<span class="wintitle" id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_wintitle122572216135">“未屏蔽的告警”</span>界面，可查看告警的数量、告警ID、级别、告警对象以及告警名称。</p>
<div class="fignone" id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_fig14533152744319"><span class="figcap"><b>图1 </b>未屏蔽的告警</span><br><span><img id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_image420123122518" src="figure/zh-cn_image_0000001621423516.png" height="234.41250000000002" width="469.49"></span></div>
</p></li><li id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_li15848163418461"><span>勾选目标告警所在行的<span><img id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_image19196961286" src="figure/zh-cn_image_0000001621903236.png"></span>。</span><p><div class="fignone" id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_fig18478343469"><span class="figcap"><b>图2 </b>选择告警</span><br><span><img id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_image313511265430" src="figure/zh-cn_image_0000001670183149.png" height="160.5975" width="469.49"></span></div>
</p></li><li id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_li102571213131"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_uicontrol625872161319">“屏蔽告警”</span>，弹出操作确认提示框。</span><p><div class="fignone" id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_fig172831150124615"><span class="figcap"><b>图3 </b>屏蔽告警</span><br><span><img id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_image97415587437" src="figure/zh-cn_image_0000001621743264.png" height="257.355" width="469.49"></span></div>
</p></li><li id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_li2025813211320"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001621423076__zh-cn_topic_0000001397241162_uicontrol142581527133">“确认”</span>。</span></li></ol>
</div>
