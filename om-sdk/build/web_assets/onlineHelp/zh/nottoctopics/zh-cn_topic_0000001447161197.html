<h1 class="topictitle1">develop命令</h1>
<div id="body8662426"><div class="section" id="ZH-CN_TOPIC_0000001447161197__zh-cn_topic_0176233539_section186294212266"><h4 class="sectiontitle">命令功能</h4><p id="ZH-CN_TOPIC_0000001447161197__zh-cn_topic_0176233539_p188978424263">该命令用于切换到root登录。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001447161197__zh-cn_topic_0176233539_section1286334232616"><h4 class="sectiontitle">命令格式</h4><p id="ZH-CN_TOPIC_0000001447161197__zh-cn_topic_0176233539_p5898342102616"><strong id="ZH-CN_TOPIC_0000001447161197__zh-cn_topic_0176233539_b91755185116">develop</strong></p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001447161197__zh-cn_topic_0176233539_section108642042162614"><h4 class="sectiontitle">参数说明</h4><p id="ZH-CN_TOPIC_0000001447161197__zh-cn_topic_0176233539_p138982042172614">不支持带参数，提示输入root密码。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001447161197__zh-cn_topic_0176233539_section08641442142615"><h4 class="sectiontitle">使用指南</h4><p id="ZH-CN_TOPIC_0000001447161197__zh-cn_topic_0176233539_p88981842132613">登录develop后常用命令请参见Linux通用命令。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001447161197__zh-cn_topic_0176233539_section486554222620"><h4 class="sectiontitle">使用实例</h4><pre class="screen" id="ZH-CN_TOPIC_0000001447161197__zh-cn_topic_0176233539_screen108982042122610">IES:/-&gt;develop</pre>
<div class="p" id="ZH-CN_TOPIC_0000001447161197__p16931137134413">回显示例如下：<pre class="screen" id="ZH-CN_TOPIC_0000001447161197__screen69291416554">input root passwd
Password:
Last login: Tue Jun  4 15:38:59 UTC 2019 on pts/0 
Euler:<font style="font-size:8pt" Face="Courier New" >~</font> #</pre>
</div>
</div>
