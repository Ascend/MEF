<h1 class="topictitle1">存储配置</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000001670182561__p20112189184619">本章节用于<span id="ZH-CN_TOPIC_0000001670182561__text1831564677">Atlas 500 A2 智能小站</span>的内部存储与外置存储的基本管理。</p>
<div class="p" id="ZH-CN_TOPIC_0000001670182561__p18112129104618">在<span id="ZH-CN_TOPIC_0000001670182561__zh-cn_topic_0000001446921313_ph1490516620123">FusionDirector</span>或Web上为用户提供存储管理的界面，供用户进行以下操作：<ul id="ZH-CN_TOPIC_0000001670182561__zh-cn_topic_0000001446921313_ul11129912467"><li id="ZH-CN_TOPIC_0000001670182561__zh-cn_topic_0000001446921313_li8112790468">查询当前所有的存储设备信息，如内置eMMC Flash、SD卡、M.2盘、HDD硬盘、USB盘，包含设备型号、容量、是否分区、文件系统格式等。</li><li id="ZH-CN_TOPIC_0000001670182561__zh-cn_topic_0000001446921313_li81125910469">创建磁盘分区，并对磁盘分区进行相应操作。</li></ul>
</div>
