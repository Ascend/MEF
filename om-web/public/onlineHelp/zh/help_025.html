<h1 class="topictitle1">复位控制</h1>
<div id="body8662426"><div class="section" id="ZH-CN_TOPIC_0000001751389370__zh-cn_topic_0176113857_section17427119950"><h4 class="sectiontitle">使用场景</h4><p id="ZH-CN_TOPIC_0000001751389370__p74774342814">重启系统会影响正在执行的用户业务，强制下电再上电可能会损坏系统数据。在日常维护过程中，用户可根据需要进行选择。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001751389370__zh-cn_topic_0176113857_section34081348123412"><h4 class="sectiontitle">重启系统</h4><ol id="ZH-CN_TOPIC_0000001751389370__zh-cn_topic_0176113857_ol1485213520238"><li id="ZH-CN_TOPIC_0000001751389370__zh-cn_topic_0176113857_li171435195120"><span>在主菜单中选择<span class="menucascade" id="ZH-CN_TOPIC_0000001751389370__menucascade183450861311">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001751389370__uicontrol1434510820131">管理 &gt; 复位控制</span>”</span>。</span><p><div class="fignone" id="ZH-CN_TOPIC_0000001751389370__fig181117386162"><span class="figcap"><b>图1 </b>复位控制</span><br><span><img id="ZH-CN_TOPIC_0000001751389370__image544501019911" src="figure/zh-cn_image_0000001798389289.png" height="233.41500000000002" width="469.49"></span></div>
</p></li><li id="ZH-CN_TOPIC_0000001751389370__zh-cn_topic_0176113857_li8268010124616"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001751389370__uicontrol12269247134">“重启系统”</span>，弹出操作确认提示框。</span><p><div class="fignone" id="ZH-CN_TOPIC_0000001751389370__fig181308352466"><span class="figcap"><b>图2 </b>系统重启</span><br><span><img id="ZH-CN_TOPIC_0000001751389370__image72143014919" src="figure/zh-cn_image_0000001798389281.png" height="172.5675" width="469.49"></span></div>
<div class="note" id="ZH-CN_TOPIC_0000001751389370__note0608712144410"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000001751389370__p16608161294415">单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001751389370__uicontrol167189309443">“重启系统”</span>后，系统将被强制重启，该操作会影响正在执行的用户业务。</p>
</div></div>
</p></li><li id="ZH-CN_TOPIC_0000001751389370__zh-cn_topic_0176113857_li1382219357252"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001751389370__uicontrol151864441133">“确认”</span>。等待系统完成重启。</span></li></ol>
</div>
