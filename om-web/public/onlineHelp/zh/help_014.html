<h1 class="topictitle1">存储配置</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000001629765521__p20112189184619">本章节用于<span id="ZH-CN_TOPIC_0000001629765521__ph5757655153614">边缘设备</span>的内部存储与外置存储的基本管理。</p>
<div class="p" id="ZH-CN_TOPIC_0000001629765521__p18112129104618">在<span id="ZH-CN_TOPIC_0000001629765521__ph1490516620123">FusionDirector</span>或Web上为用户提供存储管理的界面，供用户进行以下操作：<ul id="ZH-CN_TOPIC_0000001629765521__ul11129912467"><li id="ZH-CN_TOPIC_0000001629765521__li8112790468">查询当前所有的存储设备信息，如内置eMMC Flash、SD卡、M.2盘、HDD硬盘、USB盘，包含设备型号、容量、是否分区、文件系统格式等。</li><li id="ZH-CN_TOPIC_0000001629765521__li81125910469">创建磁盘分区，并对磁盘分区进行相应操作。</li></ul>
</div>
