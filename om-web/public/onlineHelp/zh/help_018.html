<h1 class="topictitle1">当前告警</h1>
<div id="body1587126263802"><div class="section" id="ZH-CN_TOPIC_0000001579245766__section82081137101916"><h4 class="sectiontitle">使用场景</h4><p id="ZH-CN_TOPIC_0000001579245766__p188375013213">当系统发生故障时，此页面仅显示系统上报的未被屏蔽的告警信息。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001579245766__section45811751192517"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001579245766__ol6583125112256"><li id="ZH-CN_TOPIC_0000001579245766__zh-cn_topic_0176113883_li1270354715294"><span>在主菜单中选择<span class="menucascade" id="ZH-CN_TOPIC_0000001579245766__menucascade1525292410467">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001579245766__uicontrol5252132420463">管理 &gt; 告警信息 &gt; 当前告警</span>”</span>。</span><p><p id="ZH-CN_TOPIC_0000001579245766__p142101419066">进入<span class="wintitle" id="ZH-CN_TOPIC_0000001579245766__wintitle58297324462">“当前告警”</span>界面，可查看当前系统上报的告警数量、告警ID、级别、告警对象、告警名称以及产生时间。</p>
<div class="fignone" id="ZH-CN_TOPIC_0000001579245766__fig61964159199"><span class="figcap"><b>图1 </b>当前告警</span><br><span><img id="ZH-CN_TOPIC_0000001579245766__image1524116052713" src="figure/zh-cn_image_0000001580650852.png" height="146.63250000000002" width="523.6875"></span></div>
</p></li><li id="ZH-CN_TOPIC_0000001579245766__li10735122362019"><span>单击目标告警所在行的告警ID，可查看对于本条告警的处理建议。</span><p><div class="fignone" id="ZH-CN_TOPIC_0000001579245766__fig1911372313"><span class="figcap"><b>图2 </b>处理意见</span><br><span><img id="ZH-CN_TOPIC_0000001579245766__image18285658162217" src="figure/zh-cn_image_0000001579405614.png" height="198.5025" width="523.6875"></span></div>
</p></li><li id="ZH-CN_TOPIC_0000001579245766__li1586855112511"><span>（可选）单击“开始刷新”，自动刷新告警信息。</span><p><div class="fignone" id="ZH-CN_TOPIC_0000001579245766__fig773522362013"><span class="figcap"><b>图3 </b>启动刷新</span><br><span><img id="ZH-CN_TOPIC_0000001579245766__image1217362533717" src="figure/zh-cn_image_0000001629924905.png" height="120.6975" width="523.6875"></span></div>
<div class="note" id="ZH-CN_TOPIC_0000001579245766__note0586115511252"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000001579245766__p1958615572511">用户根据告警处理建议清除告警后，可通过单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001579245766__uicontrol104339433417">“开始刷新”</span>确定告警是否消除。</p>
</div></div>
</p></li></ol>
</div>
