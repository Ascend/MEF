apiVersion: v1
kind: ServiceAccount
metadata:
  name: ascend-cert-manager
  namespace: mef-center
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ascend-cert-manager
  namespace: mef-center
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ascend-cert-manager
  template:
    metadata:
      labels:
        app: ascend-cert-manager
    spec:
      nodeSelector:
        masterselector: dls-master-node
      serviceAccountName: ascend-cert-manager
      containers:
        - name: ascend-cert-manager
          image: ascend-cert-manager:v1
          env:
            - name: installed-module
              value: ${installed_module}
          imagePullPolicy: IfNotPresent
          command: [ "/bin/bash", "-c", "--"]
          args: ["./cert-manager -ip=127.0.0.1 -port=8103"]
          volumeMounts:
            - name: cert-manager-config
              mountPath: /home/data/config/
            - name: cert-manager-log
              mountPath: /var/log/mindx-edge/cert-manager
            - name: localtime
              mountPath: /etc/localtime
            - name: root-ca
              mountPath: /home/data/inner-root-ca/
      volumes:
        - name: cert-manager-config
          hostPath:
            path: ${config}
            type: Directory
        - name: cert-manager-log
          hostPath:
            path: ${log}
            type: Directory
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: root-ca
          hostPath:
            path: ${root-ca}

---
apiVersion: v1
kind: Service
metadata:
  name: ascend-cert-manager
  namespace: mef-center
  labels:
    app: ascend-cert-manager
spec:
  ports:
    - name: cert-manager
      port: 8103
      targetPort: 8103
      protocol: TCP
  selector:
    app: ascend-cert-manager
  type: ClusterIP
