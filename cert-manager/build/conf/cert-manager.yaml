component: cert-manager
product: MEF_Center
systemEnv:
  - workspace
  - processor
  - version
TOP_DIR: "{{systemEnv.workspace}}/{{product}}/{{component}}"
compile:
  input:
    dependency:
      - name: huawei_secure_c
        version: 1.0
        type: opensource
      - name: KMC
        version: 1.0
        type: opensource
    envVariables:
      GO111MODULE: "on"
      GONOSUMDB: "*"
      GOPROXY: "http://mirrors.tools.huawei.com/goproxy,direct"
      CGO_ENABLED: "1"
      CGO_CFLAGS: "-fstack-protector-strong -D_FORTIFY_SOURCE=2 -O2 -fPIC -ftrapv"
      CGO_CPPFLAGS: "-fstack-protector-strong -D_FORTIFY_SOURCE=2 -O2 -fPIC -ftrapv"
    files:
      exclude:
        - remove: ["{{TOP_DIR}}/output/"]
        - makedir:
            path: "{{TOP_DIR}}/output"
      include:
        - sed:
            option: "-i"
            srcstr: "s/{{component}}:.*/{{component}}:{{version}}/"
            curfile: "{{TOP_DIR}}/build/{{component}}.yaml"

  process:
    language: go
    compilePath: "{{TOP_DIR}}/cmd"
    parameters: [['buildmode', "pie"],
                 ["mod", "mod"],
                 ['ldflags', '-X "main.BuildName={{component}}" -X "main.BuildVersion={{version}}_linux-{{systemEnv.processor}}" -s -linkmode=external -extldflags=-Wl,-z,now'],
                 ["o", "{{component}}"],
                 ['trimpath',""],]
  output:
    files:
      include:
        - move:
            src: ["{{TOP_DIR}}/cmd/{{component}}"]
            des: "{{TOP_DIR}}/output"
        - copy:
            src:
              - '{{TOP_DIR}}/build/{{component}}.yaml'
            des: "{{TOP_DIR}}/output/{{component}}-{{version}}.yaml"
            rename: True
        - copy:
            src:
              - "{{TOP_DIR}}/build/Dockerfile"
            des: "{{TOP_DIR}}/output/"
        - copy:
            src: [ '{{ systemEnv.workspace }}/lib' ]
            des: "{{TOP_DIR}}/output/"
        - mode:
            src:
              - "{{TOP_DIR}}/output/*"
            mode: "400"
        - mode:
            src: [ "{{TOP_DIR}}/output/lib" ]
            mode: "500"
        - mode:
            src: [ "{{TOP_DIR}}/output/lib/*" ]
            mode: "500"
        - mode:
            src:
              - "{{TOP_DIR}}/output/{{component}}"
            mode: "500"
        - makeArchive:
            - src: "{{TOP_DIR}}/output/"
              des: "{{TOP_DIR}}/output/Ascend-mindx_edge-{{component}}_{{version}}_linux-{{systemEnv.processor}}"
              prefix: zip
              arch: "{{systemEnv.processor}}"